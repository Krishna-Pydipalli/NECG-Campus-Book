<html>
<head>
<title>Guest login page</title>
<link rel="stylesheet" href="log.css">
</head>
<body>
<div class="hero">
<div class="form-box">
<div class="button-box"><div id="btn"></div>
<button type="button" class="toggle-btn" onclick="login()">Log In</button>
<button type="button" class="toggle-btn" onclick="register()">Register</button>
</div>
<center><div class="icon"><img src="lu.png"></div></center>
<form id="login" class="input-group">
<input type="text" class="input-field" placeholder="Email ID" required>
<input type="password" class="input-field" placeholder="Password" required>
<input type="checkbox" class="check-box"><span>Remember Password</span>
<button type="submit" class="submit-btn">Log In</button>
</form>
<form id="register" class="input-group">
<input type="text" class="input-field" placeholder="Full Name" required>
<input type="email" class="input-field" placeholder="Email ID" required>
<input type="text" class="input-field" placeholder="Designation" required>
<input type="password" class="input-field" placeholder="Create Password" required>
<input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions!</span>
<button type="submit" class="submit-btn">Register</button>
</form>

</div>
</div>
<script>
var x = document.getElementById("login");
var y = document.getElementById("register");
var z = document.getElementById("btn");

function register()
{
x.style.left = "-400px";
y.style.left = "50px";
z.style.left = "110px";
}

function login()
{
x.style.left = "50px";
y.style.left = "450px";
z.style.left = "0";
}
</script>
</body>
</html>
